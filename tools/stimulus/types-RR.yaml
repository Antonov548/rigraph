BIPARTITE_TYPES:
    INCONV: |-
        if (is.null(%I%) && "type" %in% vertex_attr_names(%I1%)) {
          %I% <- V(%I1%)$type
          }
          if (!is.null(%I%)) {
          if (!is.logical(%I%)) {
          warning("vertex types converted to logical")
          }
          %I% <- as.logical(%I%)
          if (any(is.na(%I%))) {
          stop("`NA' is not allowed in vertex types")
          }
          } else {
          stop("Not a bipartite graph, supply `types' argument")
          }

