EDGEWEIGHTS:
    INCONV: |-
        if (is.null(%I%) && "weight" %in% edge_attr_names(%I1%)) {
          %I% <- E(%I1%)$weight
          }
          if (!is.null(%I%) && any(!is.na(%I%))) {
          %I% <- as.numeric(%I%)
          } else {
          %I% <- NULL
          }

VERTEXWEIGHTS:
    INCONV: |-
